<div class="class">
    <h2>Pokemons:</h2>
    <ul class="lista">
        <li *ngFor="let itemDaLista of lista" class="card">
            <img src="{{itemDaLista.img}}" style="width: 200px;"><br>
            Nome: {{itemDaLista.name}} <br>
            Tipo: {{itemDaLista.type}} <br>
            Ataque: {{itemDaLista.msg }}
        </li>
    </ul>
</div>
